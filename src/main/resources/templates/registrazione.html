<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>Registrazione</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card" id="cardReg">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Registrazione</h5>
                <form>
                  <div class="mb-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Genere</label>
                    <select class="form-select" id="gender" name="gender" required>
                      <option value="">Seleziona...</option>
                      <option value="maschio">Maschio</option>
                      <option value="femmina">Femmina</option>
                      <option value="altro">Altro</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="birthdate" class="form-label">Data di Nascita</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Indirizzo di Residenza</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <div class="row">
                        <!-- Avatar 1 -->
                        <div class="col-6 col-sm-3">
                            <input type="radio" id="avatar1" name="avatar" value="avatar1" required>
                            <label for="avatar1" class="d-block">
                                <img src="https://via.placeholder.com/150" alt="Avatar 1" class="img-fluid">
                            </label>
                        </div>
                        <!-- Avatar 2 -->
                        <div class="col-6 col-sm-3">
                            <input type="radio" id="avatar2" name="avatar" value="avatar2" required>
                            <label for="avatar2" class="d-block">
                                <img src="https://via.placeholder.com/150" alt="Avatar 2" class="img-fluid">
                            </label>
                        </div>
                        <!-- Avatar 3 -->
                        <div class="col-6 col-sm-3">
                            <input type="radio" id="avatar3" name="avatar" value="avatar3" required>
                            <label for="avatar3" class="d-block">
                                <img src="https://via.placeholder.com/150" alt="Avatar 3" class="img-fluid">
                            </label>
                        </div>
                        <!-- Avatar 4 -->
                        <div class="col-6 col-sm-3">
                            <input type="radio" id="avatar4" name="avatar" value="avatar4" required>
                            <label for="avatar4" class="d-block">
                                <img src="https://via.placeholder.com/150" alt="Avatar 4" class="img-fluid">
                            </label>
                        </div>
                    </div>
                </div>
                
                  <button type="submit" class="btn btn-primary w-100">Registrati</button>
                </form>
                <p class="mt-3 text-center">Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
