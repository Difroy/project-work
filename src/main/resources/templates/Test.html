<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="@{/prodotti}">Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="@{/carrello}">Carrello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="@{/loginutente}">Accesso Area Utente</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="@{/registrazioneutente}">Registrazione Utente</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Prodotto 1</h5>
            <p class="card-text">Descrizione del prodotto 1.</p>
            <button class="btn btn-primary">Aggiungi al carrello</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Prodotto 2</h5>
            <p class="card-text">Descrizione del prodotto 2.</p>
            <button class="btn btn-primary">Aggiungi al carrello</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Prodotto 3</h5>
            <p class="card-text">Descrizione del prodotto 3.</p>
            <button class="btn btn-primary">Aggiungi al carrello</button>
          </div>
        </div>
      </div>
    </div>

    <div id="cart" class="row mt-5">
      <div class="col-md-6">
        <h2>Carrello</h2>
        <ul class="list-group mb-3">
          <!-- Elementi del carrello verranno aggiunti qui -->
        </ul>
        <button class="btn btn-primary btn-lg">Effettua l'acquisto</button>
      </div>
      <div class="col-md-6">
        <h2>Dettagli di pagamento e spedizione</h2>
        <form>
          <div class="mb-3">
            <label for="payment" class="form-label">Dettagli di pagamento</label>
            <input type="text" class="form-control" id="payment" placeholder="Inserisci i dettagli di pagamento">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Indirizzo di spedizione</label>
            <input type="text" class="form-control" id="address" placeholder="Inserisci l'indirizzo di spedizione">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Conferma l'acquisto</button>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <h2>Registrazione Utente</h2>
      <form>
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
          </div>
          <div class="mb-3">
              <label for="confirmPassword" class="form-label">Conferma Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Conferma la tua password" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrati</button>
      </form>
      <div class="container mt-5">
        <h2>Login Utente</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
