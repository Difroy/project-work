<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Home - La Bottega del Brigante</title>
<style>
.navbar-nav .nav-link {
	margin-right: 30px;
}
</style>
</head>

<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body"
		data-bs-theme="dark">
		<div class="container-fluid justify-content-center">
			<a class="navbar-brand" href="#">La Bottega del Brigante</a>
			<form class="d-flex ms-2 flex-grow-1" role="search">

				<input class="form-control me-2" type="search" placeholder="Cerca"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Cerca</button>
				<!-- Qui vorrei mettere icona della lente di ingrandimento -->
			</form>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a th:href="@{/areariservata/logout}" class="nav-link active"
					aria-current="page">Logout</a></li>
				<li class="nav-item"><a th:href="@{/}" class="nav-link">Impostazioni</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Carrello</a>
				</li>
			</ul>
		</div>
	</nav>
	
<div class="container-fluid" style="background-color: #4A708B;">	

 <h1 th:text ="'Benvenuto nella tua Area Riservata ' + ${utente.username}" style="text-align:center"></h1>
  <h4 th:if="${carrello == null}" style="text-align:center">Non hai un carrello</h4>
<table th:if="${carrello != null}">
<tr th:each="prodotto : ${carrello}">
<td th:text="${prodotto.nome}"></td>
<td th:text="${prodotto.prezzo}"></td>
<td><a th:href="@{/areariservata/rimuovi(id=${prodotto.id})}"> Rimuovi dal Carrello</a></td>
</tr>
 </table>
 
 <h5 th:if="${carrello != null}" th:text="'Totale Carrello ' + ${totale}"></h5>
 
 <a th:if = "${carrello != null}" th:href ="@{/riservautente/invia}">Invia ordine</a>
 <p th:if="${send !=null}"> Ordine inviato!! </p>

	
	<hr>
	<form th:object = "${utente}" method="post">
	<input type="hidden" th:field="*{id}">
	<input type="hidden" th:field="*{profilo.id}">
	<input type = "text" th:field="*{profilo.nome}" placeholder="nome" required>
	<p th:if="${#fields.hasErrors('profilo.nome')}" th:errors="*{profilo.nome}"> </p>
	<br>
	<input type = "text" th:field="*{profilo.cognome}" placeholder = "cognome" required>
	<p th:if="${#fields.hasErrors('profilo.cognome')}" th:errors="*{cognome}"></p>
	<br>
	<input type = "text" th:field="*{username}" placeholder ="username" readonly>
<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
<p th:if ="${error != null}" th:text="${error}"></p>
<br>
<input type = "text"  th:field="*{password}" placeholder="password" required id="pwd">
	<button type= "button" onclick="mostra()">Mostra/Nascondi</button>
<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
<br>
<input type = "submit" value = "Modifica Dati">

	</form>
 
 <script> document.addEventListener ("DOMContentLoaded", function (){
var pwd = document.getElementById ("pwd");
pwd.type = "password";	
});
function mostra () {
	if (pwd.type == "password")
		pwd.type = "text";
	else
		pwd.type = "password";
	
}
</script>
 

 
 
 
 
		<div class="row p-4">
			<div th:each="categoria : ${categorie}"
				class="col-12 col-sm-6 col-md-4 mx-auto vh-100">
				<div class="card" style="text-align: center;">
					<img th:src="@{${categoria.icona}}"
						class="card-img-top" style="height: 400px; object-fit: contain;"
						alt="Immagine Categoria">
					<div class="card-body">
						<h5 th:text="${categoria.tipo}"></h5>
						<a th:href="@{/sottocategoria}"
							class="btn btn-primary">Dettagli</a> 
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
