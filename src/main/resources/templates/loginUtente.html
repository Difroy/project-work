<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login - La Bottega del Brigante</title>
    <style>
        .navbar-nav .nav-link {
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" th:href="@{/}">La Bottega del Brigante</a>
            <form class="d-flex ms-2 flex-grow-1" role="search">

                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
                <!-- Qui vorrei mettere icona della lente di ingrandimento -->
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a th:href="@{/loginutente}" class="nav-link active" aria-current="page">Login</a>
                </li>
                <li class="nav-item"><a th:href="@{/registrazioneutente}" class="nav-link">Registrati</a></li>
                <li class="nav-item"><a th:href="@{/carrello}" class="nav-link">Carrello</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #4A708B;">
        <div class="row p-4">
            <div th:if="${error != null}" class="col-12">
                <p>Credenziali Errate</p>
            </div>
            <div class="col-12">
                <form action="/loginutente" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il tuo username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Accedi</button>
                     <a href="/registrazioneutente" class="btn btn-secondary">Registrati</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
