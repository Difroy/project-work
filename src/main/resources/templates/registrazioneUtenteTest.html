<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registrazione - La Bottega del Brigante</title>
    <style>
        .navbar-nav .nav-link {
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" th:href="@{/}">La Bottega del Brigante</a>
            <form class="d-flex ms-2 flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
                <!-- Qui vorrei mettere icona della lente di ingrandimento -->
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a th:href="@{/loginutente}" class="nav-link active" aria-current="page">Login</a>
                </li>
                <li class="nav-item"><a th:href="@{/registrazioneutente}" class="nav-link">Registrati</a></li>
                <li class="nav-item"><a th:href="@{/carrello}" class="nav-link">Carrello</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #4A708B;">
        <div class="row p-4">
            <div th:if="${error != null}" class="col-12">
                <p>Credenziali Errate</p>
            </div>
            <div class="col-12">
                <form th:object="${utente}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{profilo.nome}" placeholder="Inserisci il tuo nome" required>
                        <p th:if="${#fields.hasErrors('profilo.nome')}" th:errors="*{profilo.nome}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" th:field="*{profilo.cognome}" placeholder="Inserisci il tuo cognome" required>
                        <p th:if="${#fields.hasErrors('profilo.cognome')}" th:errors="*{profilo.cognome}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="genere" class="form-label">Genere</label>
                        <input type="text" class="form-control" id="genere" th:field="*{profilo.genere}" placeholder="Inserisci il tuo genere" required>
                        <p th:if="${#fields.hasErrors('profilo.genere')}" th:errors="*{profilo.genere}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascita" class="form-label">Data di Nascita</label>
                        <input type="date" class="form-control" id="dataNascita" th:field="*{profilo.dataDiNascita}" placeholder="Inserisci la tua data di nascita" required>
                        <p th:if="${#fields.hasErrors('profilo.dataDiNascita')}" th:errors="*{profilo.dataDiNascita}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="indirizzo" class="form-label">Indirizzo Residenza</label>
                        <input type="text" class="form-control" id="indirizzo" th:field="*{profilo.indirizzoResidenza}" placeholder="Inserisci il tuo indirizzo di residenza" required>
                        <p th:if="${#fields.hasErrors('profilo.indirizzoResidenza')}" th:errors="*{profilo.indirizzoResidenza}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{profilo.telefono}" placeholder="Inserisci il tuo numero di telefono" required>
                        <p th:if="${#fields.hasErrors('profilo.telefono')}" th:errors="*{profilo.telefono}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Inserisci il tuo username" required>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Inserisci la tua email" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Inserisci la tua password" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
