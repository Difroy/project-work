<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dettaglio Prodotto</title>
    <style>
.navbar-nav .nav-link {
	margin-right: 30px;
}
</style>
</head>

<body>
	
    <a th:href="@{/}">Torna ai Prodotti</a>
    <tr th:each="prodotto : ${prodotti}" class="col-12 col-sm-6 col-md-4 mx-auto vh-100"> 
    <h2 th:text="${prodotto.nome}">Nome Prodotto</h2>
    
    <h3 th:text="${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}">Prezzo Prodotto</h3>
    <ul>
        <li th:text="${prodotto.descrizione}">Descrizione Prodotto</li>
    </ul>
    <a th:href="@{/dettaglio/aggiungi(id=${prodotto.id})}">Aggiungi al Carrello</a>
    <p th:if="${add!=null}"
       th:text="${add.equals('y') ? 'Prodotto Aggiunto' : 'Prodotto GiÃ  Presente'}"
       th:style="${add.equals('y') ? 'color:blue' : 'color:yellow'}">
    </p>
   </tr>
   
</body>
</html>
