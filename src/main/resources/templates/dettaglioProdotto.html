<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dettaglio Prodotto</title>
    <style>
        .navbar-nav .nav-link {
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">La Bottega del Brigante</a>
            <form class="d-flex ms-2 flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a th:href="@{/loginutente}" class="nav-link active" aria-current="page">Login</a></li>
                <li class="nav-item"><a th:href="@{/registrazioneutente}" class="nav-link">Registrati</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Carrello</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card" style="width: 18rem;" th:each="prodotto : ${prodotti}">
            <img th:src="${prodotto.immagine}" class="card-img-top img-fluid" alt="Prodotto">
            <div class="card-body">
                <h5 class="card-title" th:text="${prodotto.nome}">Nome Prodotto</h5>
                <p class="card-text">
                    <small class="text-muted">
                        <span th:text="|di ${prodotto.autore} - ${prodotto.editore}, ${prodotto.anno}|">Info Prodotto</span>
                    </small>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>
                            <span class="badge bg-secondary">
                                <s th:text="${#numbers.formatDecimal(prodotto.prezzoScontato, 0, 'POINT', 2, 'COMMA')}">Prezzo Scontato</s>
                            </span> 
                            <span th:text="${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}">Prezzo</span>
                        </h5>
                    </div>
                    <a th:href="@{/dettaglio/aggiungi(id=${prodotto.id})}">Aggiungi al carrello</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
